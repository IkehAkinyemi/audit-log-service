version: "3.9"

services:
  # Create service with RabbitMQ.
  message-broker:
    image: rabbitmq:3-management-alpine
    container_name: message-broker
    ports:
      - 5672:5672 # for sender and consumer connections
      - 15672:15672 # for serve RabbitMQ GUI
    volumes:
      - ${HOME}/dev-rabbitmq/data/:/var/lib/rabbitmq
      - ${HOME}/dev-rabbitmq/log/:/var/log/rabbitmq
    restart: always
    networks:
      - dev-network

  # Create service with message broker.
  log-service:
    container_name: log-service
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - dev-network
    ports:
      - 80:8081
    environment:
      AMQP_CONN_URI: amqp://guest:guest@message-broker:5672/
      ENV: dev
      MONGODB_CONN_URI: mongodb+srv://IkehAkinyemi:kwZN74bwGnvsO4xJ@cluster0.wqrmh26.mongodb.net/audit-log?retryWrites=true&w=majority
      HTTP_PORT: 8081
    depends_on:
      - message-broker

networks:
  # Create a new Docker network.
  dev-network:
    driver: bridge